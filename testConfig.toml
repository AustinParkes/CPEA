# Much of this configuration is tailor made for the emulator under testing.
# In future, much of the keys and comments would become more generic 


# Define memory map for your MCU
[mem_map]
flash_addr = 0 # 0x0, Generated by emulatorSetup.py
flash_size = 102400 # 0x19000, Generated by emulatorSetup.py

sram_addr 	= 0x02000000
sram_size 	= 0x00020000

	# ARM mmio map 0x40000000 - 0x5fffffff
	[mem_map.mmio]
	mmio_start	= 0x40000000
	mmio_size  	= 0x20000000
	
		# map for generic uart
		# In future, would prefer a user to configure what peripherals they need
		# and a python script could generate blank keys for them, allowing the user
		# to just fill in the blanks. For now, uart1 is just hardcoded.
		[mem_map.mmio.uart]
			[mem_map.mmio.uart.uart1]
		uart1.base_addr = 0x40013800	# Base address for uart1
		# Define offsets for now. Allow for full addresses later?
		uart1.CR1_addr	= 0x00
		uart1.CR2_addr	= 0x04  
		uart1.CR3_addr	= 0x08       
		uart1.BRR_addr	= 0x0c        
		uart1.GTPR_addr	= 0x10
		uart1.RTOR_addr	= 0x14
		uart1.RQR_addr	= 0x18
		uart1.ISR_addr	= 0x1c
		uart1.ICR_addr	= 0x20
		uart1.RDR_addr	= 0x24
		uart1.TDR_addr	= 0x28
		
		# Register reset/init values 
		uart1.CR1_reset	= 0x00
		uart1.CR2_reset	= 0x00  
		uart1.CR3_reset	= 0x00       
		uart1.BRR_reset	= 0x00        
		uart1.GTPR_reset= 0x00
		uart1.RTOR_reset= 0x00
		uart1.RQR_reset	= 0x00
		uart1.ISR_reset	= 0x020000C0
		uart1.ICR_reset	= 0x00
		uart1.RDR_reset	= 0x00
		uart1.TDR_reset	= 0x00
		
		uart2.base_addr = 0x40013800	# Base address for uart1
		# Define offsets for now. Allow for full addresses later?
		uart2.CR1_addr	= 0x00
		uart2.CR2_addr	= 0x04  
		uart2.CR3_addr	= 0x08       
		uart2.BRR_addr	= 0x0c        
		uart2.GTPR_addr	= 0x10
		uart2.RTOR_addr	= 0x14
		uart2.RQR_addr	= 0x18
		uart2.ISR_addr	= 0x1c
		uart2.ICR_addr	= 0x20
		uart2.RDR_addr	= 0x24
		uart2.TDR_addr	= 0x28
		
		# Register reset/init values 
		uart2.CR1_reset	= 0x00
		uart2.CR2_reset	= 0x00  
		uart2.CR3_reset	= 0x00       
		uart2.BRR_reset	= 0x00        
		uart2.GTPR_reset= 0x00
		uart2.RTOR_reset= 0x00
		uart2.RQR_reset	= 0x00
		uart2.ISR_reset	= 0x020000C0
		uart2.ICR_reset	= 0x00
		uart2.RDR_reset	= 0x00
		uart2.TDR_reset	= 0x00
		
# Details code & data to be written to memory. Defines entry point
[firmware]
		
	[firmware.code]
	code_addr = 32792 # 0x8018, Generated by emulatorSetup.py
	code_size	= "done"	    # .text size determined by file size at the moment

	[firmware.data]
	data_addr = 100144 # 0x18730, Generated by emulatorSetup.py
	data_size	= "done"		# .data size determined by file size at the moment
	
	# Where firmware will begin and end execution
	[firmware.execution]
	entry = 33356 				# 0x824c, Generated by emulatorSetup.py
	end  		= 0x00008278	# end of main
